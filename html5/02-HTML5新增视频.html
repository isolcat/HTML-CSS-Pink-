<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        video {
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- autoplay自动播放（谷歌浏览器默认禁用了 为了照顾手机流量） -->
    <!-- 添加muted解决谷歌无法自动播放的问题 -->
    <!-- controls控制播放键 -->
    <!-- loop自动循环播放 -->
    <video src="xiaomi.mp4" autoplay="autoplay" muted="muted" controls="controls" loop="loop"></video>
</body>

</html>

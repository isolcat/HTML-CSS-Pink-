<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input::placeholder {
            color: skyblue;
        }
    </style>
</head>

<body>
    <form action="">
        <!-- required提示用户不能输入为空 -->
        <!-- placeholder提升信息（灰色小字）可以在 input::placeholder中改变颜色 -->
        <!-- autofocus默认有光标定在那里 -->
        <!-- autocompitet默认打开搜索记录 -->
        <input type="search" name="sear" id="" required="required" placeholder="黑胶晴天" autofocus autocomplete="off">
        <!-- multiple可以选择多个文件 -->
        <input type="file" name="" id="" multiple>
        <input type="submit" value="提交"> autoc
    </form>

</body>

</html>

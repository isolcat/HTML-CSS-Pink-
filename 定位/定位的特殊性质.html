<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            position: absolute;
            top: 300px;
            width: 200px;
            height: 150px;
            background-color: pink;
        }
        
        div {
            /* 脱离标准流后 盒子大小在没有设定的情况下和内容同等大小 */
            position: absolute;
            background-color: blue;
        }
    </style>
</head>

<body>
    <span>123</span>
    <div>123</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 400px;
            height: 400px;
            background-color: pink;
            margin-top: 50px;
            /* 给父类定义一个边框，分割儿子 */
            border: red 1px solid;
        }
        /* 有嵌套关系（父子关系）的块元素，父与子都有向上的外边距时，父元素会塌陷较大的外边距值 */
        
        .son {
            width: 200px;
            height: 200px;
            background-color: powderblue;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>

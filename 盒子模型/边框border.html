<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            /* border-width: 边框的粗细 */
            border-width: 5px;
            /* 这三个边框的样式需要记住，非常的重要 */
            /* solid实线边框 */
            border-style: solid;
            /* dashed虚线边框 */
            border-style: dashed;
            /* dotted点线 */
            border-style: dotted;
            /* border-color: 边框的颜色; */
            border-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>

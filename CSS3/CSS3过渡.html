<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
            /* transition: 变化的属性 花费时间 运动曲线 何时开始(后面两个属性可以省略); */
            transition: width 1s ease 1s, height 1s ease 1s;
        }
        /* 如果想要所有属性发生变化 则属性写all */
        
        div:hover {
            height: 200px;
            width: 500px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>

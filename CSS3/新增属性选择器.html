<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 必须是input 但是同时具有value这个属性 选择这个元素 */
        
        input [value] {
            color: pink;
        }
        /* 只选择type=text 文本框的input */
        
        input[type=text] {
            color: pink;
        }
        /* 首先是div 然后具有class 然后以ico开头的值 */
        
        div[class^=ico] {
            color: powderblue;
        }
        
        section[class$=date] {
            color: purple;
        }
    </style>
</head>

<body>
    <!-- 1.利用属性选择器就可以不用借助于类或者id选择器 -->
    <input type="text" value="请输入用户名">
    <input type="text">
    <!-- 2.属性选择器还可以选择属性=值的某些元素 (重点掌握)-->
    <input type="text" name="" id="">
    <input type="password" name="" id="">
    <!-- 3.属性选择器还可以选择属性开头的某些元素 -->
    <div class="icon1">1</div>
    <div class="icon2">2</div>
    <div class="icon3">3</div>
    <div class="icon4">4</div>
    <div>我是打酱油的</div>
    <!-- 4.属性选择器还可以选择属性值结尾的某些元素 -->
    <section class="icon1-date">花海</section>
    <section class="icon2-date">反方向的钟</section>
    <section class="icon3-d">一路向北</section>
</body>

</html>

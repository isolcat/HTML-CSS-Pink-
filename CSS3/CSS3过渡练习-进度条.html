<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bar {
            width: 150px;
            height: 15px;
            border: 1px solid red;
            /* 圆角像素为高度的一半 */
            border-radius: 7.5px;
            padding: 0.2px;
        }
        
        .bar-in {
            /* 谁做过渡给谁加 */
            transition: all .7s;
            width: 50%;
            height: 100%;
            background-color: red;
        }
        
        .bar:hover .bar-in {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="bar">
        <div class="bar-in"></div>
    </div>
</body>

</html>

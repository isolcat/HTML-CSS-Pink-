<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 必须得按照一定的顺序LVHA(link visited hover active) */
    a:link {
        /* 未访问的链接a：link */
        color: #333;
        /* text-decoration: none;去掉下划线 */
        text-decoration: none;
    }
    
    a:visited {
        /* 访问过的链接a:visited */
        color: rgb(225, 65, 100);
    }
    /* 鼠标经过的那个链接a:hover */
    
    a.hover {
        color: rgb(19, 139, 19);
    }
    
    a :active {
        color: pink;
    }
</style>

<body>
    <!-- 给链接添加不同的效果 如鼠标经过后有颜色的变化 -->
    <a href="#$!">小猪佩奇</a>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>图像标签的使用:</h4>
    <img src="img.jpg" />
    <h4>alt 替换文本 图像显示不出来的时候用文字进行替换：</h4>
    <img src="img1.jpg" alt="我是雪之下雪乃" />
    <h4>title 提示文本 鼠标放在图片上，提示的文字</h4>
    <img src="img.jpg" title="我是雪之下雪乃" />
    <h4>width 设置图像宽度</h4>
    <img src="img.jpg" title="我是雪之下雪乃" width="500" />
    <h4>height设置图像长度</h4>
    <img src="img.jpg" title="我是雪之下雪乃" height="500" />
    <h4>border</h4>
    <img src="img.jpg" title="我是雪之下雪乃" width="500" border="15" />
</body>

</html>

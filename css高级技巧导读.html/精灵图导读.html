<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 60px;
            height: 60px;
            margin: 100px auto;
            /* 背景图片默认贴着左上角 */
            background: url(../sprite.png);
            /* background-position调整位置 因为向左调整 所以是-的182px（先x轴 后y轴） */
            background-position: -182px 0;
        }
        
        .box2 {
            width: 27px;
            height: 25px;
            margin: 200px;
            background: url(../sprite.png) -155px -106px;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            outline: none;
        }
        
        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <!-- 1.取消表单轮廓 (不会再出现蓝色的边框)-->
    <input type="text">
    <!-- 2.防止拖拽文本域 (无法再拖拽文本框 防止打乱其他盒子)-->
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <!-- 文本域是用来如评论区的那个框 -->
</body>

</html>
